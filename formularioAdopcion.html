<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopcion üê±</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!--Fontawso-->
    <script src="https://kit.fontawesome.com/d24c1dd2ca.js" crossorigin="anonymous"></script>
    <!--AOS ANIMATE-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
   
<body class="form-body">
   <div class="form-container">
  <form class="adoption-form">
    <h1 class="adoption-form-title">Formulario de Adopci√≥n</h1>

    <div class="form-row">
      <div class="form-group">
        <label for="nombre-michi">Nombre del Michi</label>
        <input type="text" id="nombre-michi" name="nombre-michi" required placeholder="Ej: Copito" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="nombre-adoptante">Nombre del adoptante</label>
        <input type="text" id="nombre-adoptante" name="nombre-adoptante" required placeholder="Ej: Nombre" autocomplete="given-name">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="apellido-adoptante">Apellido del adoptante</label>
        <input type="text" id="apellido-adoptante" name="apellido-adoptante" required placeholder="Ej: Apellido" autocomplete="family-name">
      </div>

      <div class="form-group">
        <label for="dni-adoptante">DNI adoptante</label>
        <input type="text" id="dni-adoptante" name="dni-adoptante"
       required placeholder="Sin puntos (hasta 8 d√≠gitos)"
       inputmode="numeric" pattern="^[0-9]{1,8}$"
       maxlength="8" autocomplete="off">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" name="telefono" required
       placeholder="Ej: 3811234567"
       inputmode="numeric" pattern="^[0-9]+$"
       autocomplete="tel">
      </div>

      <div class="form-group">
        <label for="domicilio">Domicilio</label>
        <input type="text" id="domicilio" name="domicilio" required placeholder="Calle, n√∫mero y ciudad" autocomplete="street-address">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="razon">¬øPor qu√© quer√©s adoptar a este michi?</label>
        <textarea name="razon" id="razon" required placeholder="Contanos un poco sobre tu motivaci√≥n..." rows="4"></textarea>
      </div>
    </div>

    <div class="form-buttons">
      <button type="submit" class="submit-button">Enviar</button>
      <a href="/index.html" class="cancel-button">Cancelar</a>
    </div>
  </form>
</div>

           
    </form>
</div>

 
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init(); // Inicializa AOS
</script>
</body>
</html>
